<body>

    <div class="container">

    <div class="container">
        <h2>ğŸ“ è°ƒè¯•æ—¥å¿—</h2>
        <button onclick="clearLogs()">æ¸…é™¤æ—¥å¿—</button>

    <script>
        // é…ç½®
        const CONFIG = {
            BASE_URL: 'http://127.0.0.1:8001',
            API_V2_PREFIX: '/api/v2',
            TOKEN_KEY: 'access_token',
            TEST_CREDENTIALS: {

        };

        // æ—¥å¿—è®°å½•
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            
            const logsContainer = document.getElementById('debugLogs');
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('debugLogs').innerHTML = '';
        }

        // Token ç®¡ç†
        function getToken() {
            const token = localStorage.getItem(CONFIG.TOKEN_KEY);
            log(`ä»localStorageè·å–token: ${token ? token.substring(0, 50) + '...' : 'null'}`);
            return token;
        }

        function setToken(token) {
            localStorage.setItem(CONFIG.TOKEN_KEY, token);
            log(`Tokenå·²å­˜å‚¨åˆ°localStorage`);
        }

        function removeToken() {
            localStorage.removeItem(CONFIG.TOKEN_KEY);
            log('Tokenå·²ä»localStorageä¸­ç§»é™¤');
        }

        function clearToken() {
            removeToken();
            updateStatus();
            document.getElementById('tokenInfo').innerHTML = '<div class="status info">Tokenå·²æ¸…é™¤</div>';
        }

        // JWTè§£æ
        function parseJWT(token) {
            try {
                const parts = token.split('.');
                if (parts.length !== 3) {
                    return { valid: false, reason: 'Tokenæ ¼å¼æ— æ•ˆ' };
                }
                
                const payload = JSON.parse(atob(parts[1]));
                const currentTime = Math.floor(Date.now() / 1000);
                
                return {
                    valid: payload.exp > currentTime,
                    payload,
                    expired: payload.exp <= currentTime,
                    expiresAt: new Date(payload.exp * 1000).toLocaleString(),
                    currentTime: new Date().toLocaleString()
                };
            } catch (error) {
                return { valid: false, reason: 'Tokenè§£æå¤±è´¥', error: error.message };
            }
        }

        function checkToken() {
            const token = getToken();
            const tokenInfoDiv = document.getElementById('tokenInfo');
            
            if (!token) {
                tokenInfoDiv.innerHTML = '<div class="status warning">æœªæ‰¾åˆ°Token</div>';
                return;
            }
            
            const tokenInfo = parseJWT(token);
            let html = '<div class="token-display">';
            html += `<strong>Token:</strong> ${token.substring(0, 100)}...<br>`;
            html += `<strong>æœ‰æ•ˆæ€§:</strong> ${tokenInfo.valid ? 'âœ… æœ‰æ•ˆ' : 'âŒ æ— æ•ˆ'}<br>`;
            
            if (tokenInfo.payload) {
                html += `<strong>ç”¨æˆ·å:</strong> ${tokenInfo.payload.username}<br>`;
                html += `<strong>ç”¨æˆ·ID:</strong> ${tokenInfo.payload.user_id}<br>`;
                html += `<strong>è¿‡æœŸæ—¶é—´:</strong> ${tokenInfo.expiresAt}<br>`;
                html += `<strong>æ˜¯å¦è¿‡æœŸ:</strong> ${tokenInfo.expired ? 'æ˜¯' : 'å¦'}<br>`;
            }
            
            if (tokenInfo.reason) {
                html += `<strong>åŸå› :</strong> ${tokenInfo.reason}<br>`;
            }
            
            html += '</div>';
            tokenInfoDiv.innerHTML = html;
        }

        // API è¯·æ±‚
        async function makeRequest(url, options = {}) {
            const token = getToken();
            
            const defaultHeaders = {
                'Content-Type': 'application/json',
                'API-Version': 'v2'
            };
            
            if (token) {
                defaultHeaders['Authorization'] = `Bearer ${token}`;
            }
            
            const requestOptions = {
                method: 'GET',
                headers: defaultHeaders,
                ...options
            };
            
            log(`å‘é€è¯·æ±‚: ${options.method || 'GET'} ${url}`);
            
            try {
                const response = await fetch(url, requestOptions);
                const data = await response.json();
                
                log(`å“åº”çŠ¶æ€: ${response.status}`);
                
                return {
                    status: response.status,
                    data,
                    success: response.ok
                };
            } catch (error) {
                log(`è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
                return {
                    status: 0,
                    error: error.message,
                    success: false
                };
            }
        }

        // ç™»å½•æµ‹è¯•
        async function testLogin() {
            log('å¼€å§‹æµ‹è¯•ç™»å½•...');
            
            const response = await makeRequest(`${CONFIG.BASE_URL}${CONFIG.API_V2_PREFIX}/auth/login`, {
                method: 'POST',
                body: JSON.stringify(CONFIG.TEST_CREDENTIALS)
            });
            
            const tokenInfoDiv = document.getElementById('tokenInfo');
            
            if (response.success && response.data?.success) {
                const token = response.data.data?.access_token;
                if (token) {
                    setToken(token);
                    tokenInfoDiv.innerHTML = '<div class="status success">âœ… ç™»å½•æˆåŠŸï¼ŒTokenå·²ä¿å­˜</div>';
                    log('ç™»å½•æˆåŠŸï¼ŒTokenå·²ä¿å­˜');
                    updateStatus();
                } else {
                    tokenInfoDiv.innerHTML = '<div class="status error">âŒ ç™»å½•å“åº”ä¸­æœªæ‰¾åˆ°Token</div>';
                    log('ç™»å½•å“åº”ä¸­æœªæ‰¾åˆ°Token', 'error');
                }
            } else {
                tokenInfoDiv.innerHTML = `<div class="status error">âŒ ç™»å½•å¤±è´¥: ${response.data?.message || response.error}</div>`;
                log(`ç™»å½•å¤±è´¥: ${response.data?.message || response.error}`, 'error');
            }
        }

        // API æµ‹è¯•
        async function testAPI(name, endpoint) {
            log(`æµ‹è¯•${name}API...`);
            
            const response = await makeRequest(`${CONFIG.BASE_URL}${CONFIG.API_V2_PREFIX}${endpoint}`);
            
            const result = {
                name,
                endpoint,
                status: response.status,
                success: response.success,
                message: response.success ? 'æˆåŠŸ' : (response.data?.message || response.error)
            };
            
            if (response.success && response.data?.data) {
                result.dataCount = Array.isArray(response.data.data) ? response.data.data.length : 1;
            }
            
            return result;
        }

        async function testUserAPI() {
            const result = await testAPI('ç”¨æˆ·', '/users/?page=1&page_size=10');
            displayAPIResult('apiResults', [result]);
        }

        async function testRoleAPI() {
            const result = await testAPI('è§’è‰²', '/roles/?page=1&page_size=100');
            displayAPIResult('apiResults', [result]);
        }

        async function testMenuAPI() {
            const result = await testAPI('èœå•', '/menus/?page=1&page_size=100');
            displayAPIResult('apiResults', [result]);
        }

        async function testAllAPIs() {
            log('å¼€å§‹æµ‹è¯•æ‰€æœ‰API...');
            
            const tests = [
                { name: 'ç”¨æˆ·', endpoint: '/users/?page=1&page_size=10' },
                { name: 'è§’è‰²', endpoint: '/roles/?page=1&page_size=100' },
                { name: 'èœå•', endpoint: '/menus/?page=1&page_size=100' },
                { name: 'éƒ¨é—¨', endpoint: '/departments/' },
                { name: 'ç”¨æˆ·ä¿¡æ¯', endpoint: '/auth/user' }
            ];
            
            const results = [];
            for (const test of tests) {
                const result = await testAPI(test.name, test.endpoint);
                results.push(result);
            }
            
            displayAPIResult('apiResults', results);
            
            const successCount = results.filter(r => r.success).length;
            log(`APIæµ‹è¯•å®Œæˆ: ${successCount}/${results.length} æˆåŠŸ`);
        }

        function displayAPIResult(containerId, results) {
            const container = document.getElementById(containerId);
            let html = '';
            
            results.forEach(result => {
                const statusClass = result.success ? 'test-success' : 'test-failed';
                const statusIcon = result.success ? 'âœ…' : 'âŒ';
                
                html += `<div class="test-result ${statusClass}">`;
                html += `<strong>${statusIcon} ${result.name}API</strong><br>`;
                html += `çŠ¶æ€ç : ${result.status}<br>`;
                html += `æ¶ˆæ¯: ${result.message}<br>`;
                if (result.dataCount !== undefined) {
                    html += `æ•°æ®æ¡æ•°: ${result.dataCount}<br>`;
                }
                html += `</div>`;
            });
            
            container.innerHTML = html;
        }

        // çŠ¶æ€æ›´æ–°
        function updateStatus() {
            const token = getToken();
            const statusDiv = document.getElementById('currentStatus');
            
            let html = '';
            
            if (token) {
                const tokenInfo = parseJWT(token);
                if (tokenInfo.valid) {
                    html += '<div class="status success">âœ… å·²ç™»å½•ï¼ŒTokenæœ‰æ•ˆ</div>';
                    html += `<div class="status info">ç”¨æˆ·: ${tokenInfo.payload?.username || 'æœªçŸ¥'}</div>`;
                    html += `<div class="status info">è¿‡æœŸæ—¶é—´: ${tokenInfo.expiresAt}</div>`;
                } else {
                    html += '<div class="status error">âŒ Tokenæ— æ•ˆæˆ–å·²è¿‡æœŸ</div>';
                    html += `<div class="status warning">åŸå› : ${tokenInfo.reason}</div>`;
                }
            } else {
                html += '<div class="status warning">âš ï¸ æœªç™»å½•ï¼Œæœªæ‰¾åˆ°Token</div>';
            }
            
            statusDiv.innerHTML = html;
        }

        // é¡µé¢åŠ è½½æ—¶æ›´æ–°çŠ¶æ€
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            log('å‰ç«¯è®¤è¯è°ƒè¯•å·¥å…·å·²åŠ è½½');
        });

        // ç›‘å¬localStorageå˜åŒ–
        window.addEventListener('storage', function(e) {
            if (e.key === CONFIG.TOKEN_KEY) {
                log('æ£€æµ‹åˆ°Tokenå˜åŒ–');
                updateStatus();
            }
        });
    </script>
