# Industrial AI Data Platform - Docker Compose Configuration
# V2 升级版本 - 包含所有必需服务

version: '3.8'

services:
  # ===========================================
  # 后端API服务
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: industrial-ai-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=${WORKERS:-4}
      # PostgreSQL
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-industrial_ai_platform}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-industrial_ai_platform}
      # TDengine
      - TDENGINE_HOST=tdengine
      - TDENGINE_PORT=6041
      - TDENGINE_DB=${TDENGINE_DB:-devicemonitor}
      - TDENGINE_USER=${TDENGINE_USER:-root}
      - TDENGINE_PASSWORD=${TDENGINE_PASSWORD:-taosdata}
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_URL=redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}redis:6379/0
      # MinIO 模型存储
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-ai-models}
      - MINIO_SECURE=${MINIO_SECURE:-false}
      # 模型存储配置
      - MODEL_STORAGE_BACKEND=${MODEL_STORAGE_BACKEND:-minio}
      - MODEL_STORAGE_LOCAL_PATH=/app/data/ai_models
      # JWT安全配置
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_EXPIRE_MINUTES=${JWT_EXPIRE_MINUTES:-1440}
      # WebSocket配置
      - WEBSOCKET_ENABLED=${WEBSOCKET_ENABLED:-true}
      - WEBSOCKET_HEARTBEAT_INTERVAL=${WEBSOCKET_HEARTBEAT_INTERVAL:-30}
      # 双写模式配置
      - ENABLE_DUAL_WRITE=${ENABLE_DUAL_WRITE:-true}
      - USE_NEW_ARCHITECTURE=${USE_NEW_ARCHITECTURE:-false}
      # 决策引擎配置
      - DECISION_ENGINE_ENABLED=${DECISION_ENGINE_ENABLED:-true}
      - DECISION_ENGINE_EVAL_INTERVAL=${DECISION_ENGINE_EVAL_INTERVAL:-5}
      # 身份集成配置
      - LDAP_ENABLED=${LDAP_ENABLED:-false}
      - LDAP_SERVER=${LDAP_SERVER:-}
      - LDAP_BASE_DN=${LDAP_BASE_DN:-}
      - OAUTH2_ENABLED=${OAUTH2_ENABLED:-false}
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - model_data:/app/data/ai_models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - industrial-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


  # ===========================================
  # 前端Web服务
  # ===========================================
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: industrial-ai-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000/ws}
    depends_on:
      - backend
    networks:
      - industrial-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ===========================================
  # PostgreSQL 主数据库
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: industrial-ai-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-industrial_ai_platform}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - industrial-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-industrial_ai_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # TDengine 时序数据库
  # ===========================================
  tdengine:
    image: tdengine/tdengine:3.0.4.0
    container_name: industrial-ai-tdengine
    restart: unless-stopped
    ports:
      - "${TDENGINE_PORT:-6041}:6041"
      - "6030:6030"
    environment:
      - TAOS_FQDN=tdengine
    volumes:
      - tdengine_data:/var/lib/taos
      - tdengine_log:/var/log/taos
    networks:
      - industrial-ai-network
    healthcheck:
      test: ["CMD", "taos", "-s", "show databases;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ===========================================
  # Redis 缓存和消息队列
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: industrial-ai-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    networks:
      - industrial-ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


  # ===========================================
  # MinIO 对象存储 (模型文件存储)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: industrial-ai-minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - industrial-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO初始化 - 创建默认bucket
  minio-init:
    image: minio/mc:latest
    container_name: industrial-ai-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      mc mb --ignore-existing myminio/${MINIO_BUCKET:-ai-models};
      mc anonymous set download myminio/${MINIO_BUCKET:-ai-models};
      echo 'MinIO bucket initialized successfully';
      exit 0;
      "
    networks:
      - industrial-ai-network

  # ===========================================
  # Celery Worker (异步任务处理)
  # ===========================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: industrial-ai-celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    environment:
      - APP_ENV=${APP_ENV:-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-industrial_ai_platform}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - CELERY_BROKER_URL=redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}redis:6379/1
      - CELERY_RESULT_BACKEND=redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}redis:6379/2
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - ./logs:/app/logs
      - model_data:/app/data/ai_models
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - industrial-ai-network

  # ===========================================
  # Celery Beat (定时任务调度)
  # ===========================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: industrial-ai-celery-beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - APP_ENV=${APP_ENV:-production}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - CELERY_BROKER_URL=redis://${REDIS_PASSWORD:+:${REDIS_PASSWORD}@}redis:6379/1
    depends_on:
      - redis
      - celery-worker
    networks:
      - industrial-ai-network

# ===========================================
# 数据卷定义
# ===========================================
volumes:
  postgres_data:
    driver: local
  tdengine_data:
    driver: local
  tdengine_log:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  model_data:
    driver: local

# ===========================================
# 网络定义
# ===========================================
networks:
  industrial-ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
